<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Registration Form</title>
</head>
<body>
	<form th:action="@{/web/register}" th:object="${member}" method="post">
		<div th:if="${#fields.hasErrors('*')}">Attention erreurs !!</div>
		<div th:each="err : ${#fields.errors('global')}" th:text="${err}" />
		<div>
			<label> Nom : <input type="text" th:field="*{nom}" />
			</label>
		</div>
		<div>
			<label> Pr√©nom : <input type="text" th:field="*{prenom}" />
			</label>
		</div>
		<div>
			<label> Age : <input type="text" th:field="*{age}" />
			</label>
		</div>
		<div>
			<label> Email : <input type="text" th:field="*{email}" />
			</label>
		</div>
				<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email
			Error</div>
		<div>
			<label> Password: <input type="password"
				th:field="*{password}" />
			</label>
		</div>
				<div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password
			Error</div>
		<div>
			<input type="submit" value="Register" />
		</div>
	</form>
</body>
</html>
